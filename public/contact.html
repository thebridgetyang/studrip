<!DOCTYPE html>
<!-- 
  Name: Bridget Yang
  CS 132 Spring 2023

  This is the contact.html page for my student clothing e-commerce store called Studrip.
  This page allows the client to submit their contact information and a question they have.
-->
<html lang="en-US">
  <head>
    <title>Contact us</title>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="helpers.js"></script>
    <script defer src="contact.js"></script>
  </head>
  <body>
    <main>
      <a href="index.html">
        <!-- Image Source: https://commons.wikimedia.org/wiki/File:Shopping-cart-transparent-icon.png -->
        <img id="back-home-icon" src="imgs/back-home.png" alt="Go Back Home Icon">
      </a>
      <h1>Studrip</h1>
      <a href="cart.html">
        <!-- Image Source: https://commons.wikimedia.org/wiki/File:Shopping-cart-transparent-icon.png -->
        <img id="cart" src="imgs/cart-icon.png" alt="Cart Icon">
      </a>
      <h2 id="contact-header">Contact Us</h2>
      <form id="contact-form">
        <div>
          Enter your email address: <input name="email" type="email" required/>
        </div>
        <div>
          <!-- Inspired by Lecture 14 code -->
          <textarea name="question" minlength=20 rows=5 placeholder="Enter your question..."></textarea>
        </div>
        <button id="submit-btn">Submit</button>
      </form>
      <div id="submitted-message">
      </div>
    </main>
    <footer>
      <p>Bridget Yang &copy; 2023</p>
    </footer>
  </body>
</html>
